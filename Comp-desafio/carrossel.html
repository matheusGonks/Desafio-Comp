        <div class="slide">
            <img src="imagens/carcara.jpg" >
            <div class="text">Carcará</div>
        </div>

        <div class="slide">
            <img src="imagens/corrupiao.jpeg" >

        </div>

        <div class="slide">
            <img src="imagens/crejoa.jpg" >
            <div class="text">Crejoá</div>
        </div>

        <div class="slide">
            <img src="imagens/japu.jpeg" >
            <div class="text">Japu</div>
        </div>

        <div class="slide">
            <img src="imagens/tie-sangue.jpg" >
            <div class="text">Tiê-Sangue</div>
        </div>

        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slide");
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slides[slideIndex-1].style.display = "block";  
        }

    </script>

    <script src="https://kit.fontawesome.com/b8559d558a.js" crossorigin="anonymous"></script>
